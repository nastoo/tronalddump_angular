<div class="singleContainer">
    <section class="image">
        <img src="../../assets/pictures/{{imageName}}.png"/>
    </section>
    <section class="desc">
        <h1>{{ this.name }}</h1>
        <p *ngFor="let citation of this.citations">{{ citation }}</p>
        <div class="prev-next" [hidden]="this.total <= 10">
            <button mat-button (click)="decrementePage()" [disabled]="this.page <= 0"><mat-icon>keyboard_arrow_left</mat-icon>Previous</button>
            <button mat-button (click)="incrementePage()" [disabled]="(this.page +1) * 10 > this.total">Next<mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
    </section>
</div>



<button mat-button routerLink="/targets/"><mat-icon>call_missed</mat-icon>Back</button>
